<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
</head>
<body>

  <h1>Enter Payment Details</h1>

  <form id="paymentForm">
    <input type="text" id="cardNumber" placeholder="Card Number" required />
    <input type="text" id="expiryDate" placeholder="Expiry Date" required />
    <input type="text" id="cvv" placeholder="CVV" required />
    <button type="submit">Pay</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form from submitting the traditional way

      const cardNumber = document.getElementById('cardNumber').value;
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;

      // Simple validation (check if all fields are filled)
      if (cardNumber && expiryDate && cvv) {
        alert("Payment Successful!"); // Simulate the alert
        window.location.href = '/'; // Redirect after success
        console.log('Valid Payment: 200 true'); // Log the successful condition
      } else {
        alert("Payment Failed!"); // If data is missing, fail the payment
        console.log('Valid Payment: 200 false'); // Log failure
      }
    });
  </script>

</body>
</html>
