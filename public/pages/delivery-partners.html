<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Partner Management</title>
</head>
<body>
  <h1>Delivery Partner Management</h1>

  <!-- Delivery Partner Buttons -->
  <div>
    <button onclick="acceptDelivery()">Accept Delivery</button>
  </div>
  <div>
    <button onclick="rejectDelivery()">Reject Delivery</button>
  </div>
  <div>
    <button onclick="collectPayment()">Collect Payment</button>
  </div>

  <script>
    function acceptDelivery() {
      alert("Delivery Accepted");
    }
    function rejectDelivery() {
      alert("Delivery Rejected");
    }
    function collectPayment() {
      alert("Payment Collected");
    }
  </script>
</body>
</html>
