<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Partner Login</title>
</head>
<body>

  <h1>Delivery Partner Login</h1>

  <!-- Login Form -->
  <h2>Login</h2>
  <form action="/delivery-partner-login" method="POST">
    <input type="text" name="partnerName" placeholder="Partner Name" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Registration Form -->
  <h2>Register</h2>
  <form action="/delivery-partner-register" method="POST">
    <input type="text" name="partnerName" placeholder="Partner Name" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

</body>
</html>
