<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Restaurants</title>
</head>
<body>

  <h1>Search for Restaurants</h1>
  <input type="text" id="search" placeholder="Search by name or cuisine" />
  <button onclick="searchRestaurants()">Search</button>

  <ul id="restaurantList"></ul>

  <button onclick="window.location.href='/order'">Next</button>

  <script>
    const restaurants = [
      { name: "Pizza Place" },
      { name: "Burger Joint" },
      { name: "Sushi Spot" }
    ];

    function searchRestaurants() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = restaurants.filter(r => r.name.toLowerCase().includes(query));

      const list = document.getElementById("restaurantList");
      list.innerHTML = '';
      filtered.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r.name;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
